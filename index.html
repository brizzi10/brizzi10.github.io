<body>

      </div>

      <div id="kemoti" class="parallax__layer parallax__layer--base project pleft">

      <div class="parallax__layer parallax__layer--deep project pright">

      <div class="parallax__layer parallax__layer--fore pleft" style="width: 45%;">

      </div>

      </div>
      <div id="epic" class="parallax__layer parallax__layer--base project pleft">

      </div>
    </div>
    <div id="group7" class="parallax__group">
      <div id="contact" class="parallax__layer parallax__layer--base">

      </div>
    </div>
